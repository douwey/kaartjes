// Maak kaart met satellietachtergrond
const map = L.map('map', {
    zoomControl: true,
    touchZoom: true,
    scrollWheelZoom: false,
    tap: true
});

// Zoom control naar rechts boven verplaatsen
map.zoomControl.setPosition('topright');

// ESRI Satelliet achtergrond
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: '¬© Esri'
}).addTo(map);

// Lijn rood (onder dijktafelhoogte) / groen (boven dijktafelhoogte)
for(let i=0; i<points_js.length-1; i++){
    const p1 = points_js[i];
    const p2 = points_js[i+1];
    const color = (p1.hoogte < -1.8) ? 'red' : 'green';
    L.polyline([[p1.lat,p1.lon],[p2.lat,p2.lon]], {color:color, weight:4}).addTo(map);
}

const latlngs = points_js.map(p=>[p.lat,p.lon]);
map.fitBounds(latlngs, { padding: [50, 50] });

// Hover marker (beweegt mee met grafiek)
let hoverMarker = L.circleMarker(latlngs[0], {
    radius: 8, 
    color: 'yellow', 
    fillColor: 'blue', 
    fillOpacity: 0.8,
    weight: 2
}).addTo(map);

// GPS locatie marker
let gpsMarker = null;
let gpsCircle = null;
let watchId = null;
let gpsActive = false;

// GPS icoon maken
const gpsIcon = L.divIcon({
    className: 'gps-marker',
    html: '<div style="background: #4285F4; width: 18px; height: 18px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.5);"></div>',
    iconSize: [24, 24],
    iconAnchor: [12, 12]
});

function updateGPSLocation(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    const accuracy = position.coords.accuracy;
    
    // Update of maak GPS marker
    if (!gpsMarker) {
        gpsMarker = L.marker([lat, lon], {icon: gpsIcon}).addTo(map);
        gpsCircle = L.circle([lat, lon], {
            radius: accuracy,
            color: '#4285F4',
            fillColor: '#4285F4',
            fillOpacity: 0.15,
            weight: 1
        }).addTo(map);
    } else {
        gpsMarker.setLatLng([lat, lon]);
        gpsCircle.setLatLng([lat, lon]);
        gpsCircle.setRadius(accuracy);
    }
    
    // Update status
    const statusDiv = document.getElementById('gps-status');
    statusDiv.style.display = 'block';
    statusDiv.innerHTML = `<strong>üìç GPS Actief</strong><br>Nauwkeurigheid: ¬±${Math.round(accuracy)}m`;
    
    // Bereken afstand tot dichtstbijzijnde punt op lijn
    let minDist = Infinity;
    let closestPoint = null;
    points_js.forEach(p => {
        const dist = getDistance(lat, lon, p.lat, p.lon);
        if (dist < minDist) {
            minDist = dist;
            closestPoint = p;
        }
    });
    
    if (closestPoint && minDist < 1000) { // max 1km afstand
        statusDiv.innerHTML += `<br>Afstand tot lijn: <strong>${Math.round(minDist)}m</strong><br>Positie: <strong>${Math.round(closestPoint.distance)}m</strong> langs profiel`;
    }
}

function gpsError(error) {
    const statusDiv = document.getElementById('gps-status');
    statusDiv.style.display = 'block';
    statusDiv.style.background = '#ffebee';
    statusDiv.style.color = '#c62828';
    
    switch(error.code) {
        case error.PERMISSION_DENIED:
            statusDiv.innerHTML = '<strong>‚ùå GPS Toegang Geweigerd</strong><br>Sta locatietoegang toe in je browser instellingen';
            break;
        case error.POSITION_UNAVAILABLE:
            statusDiv.innerHTML = '<strong>‚ùå Locatie Niet Beschikbaar</strong><br>Controleer je GPS instellingen';
            break;
        case error.TIMEOUT:
            statusDiv.innerHTML = '<strong>‚è±Ô∏è GPS Timeout</strong><br>Probeer het opnieuw';
            break;
        default:
            statusDiv.innerHTML = '<strong>‚ùå GPS Fout</strong><br>Onbekende fout opgetreden';
    }
    
    // Verberg foutmelding na 5 seconden
    setTimeout(() => {
        statusDiv.style.display = 'none';
    }, 5000);
}

function toggleGPS() {
    const button = document.getElementById('gps-button');
    const iconSpan = document.getElementById('gps-icon');
    const textSpan = document.getElementById('gps-text');
    const statusDiv = document.getElementById('gps-status');
    
    if (!gpsActive) {
        // Start GPS tracking
        if ('geolocation' in navigator) {
            watchId = navigator.geolocation.watchPosition(
                updateGPSLocation, 
                gpsError,
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 10000
                }
            );
            gpsActive = true;
            button.classList.add('active');
            iconSpan.textContent = 'üì°';
            textSpan.textContent = 'GPS AAN';
            statusDiv.style.display = 'block';
            statusDiv.style.background = 'white';
            statusDiv.style.color = '#333';
            statusDiv.innerHTML = 'üîç Zoeken naar GPS signaal...';
        } else {
            alert('GPS niet beschikbaar op dit apparaat');
        }
    } else {
        // Stop GPS tracking
        if (watchId) {
            navigator.geolocation.clearWatch(watchId);
            watchId = null;
        }
        if (gpsMarker) {
            map.removeLayer(gpsMarker);
            map.removeLayer(gpsCircle);
            gpsMarker = null;
            gpsCircle = null;
        }
        gpsActive = false;
        button.classList.remove('active');
        iconSpan.textContent = 'üìç';
        textSpan.textContent = 'GPS';
        statusDiv.style.display = 'none';
    }
}

// Bereken afstand tussen twee punten (Haversine formule)
function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3; // Earth radius in meters
    const œÜ1 = lat1 * Math.PI/180;
    const œÜ2 = lat2 * Math.PI/180;
    const ŒîœÜ = (lat2-lat1) * Math.PI/180;
    const ŒîŒª = (lon2-lon1) * Math.PI/180;
    
    const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
            Math.cos(œÜ1) * Math.cos(œÜ2) *
            Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    
    return R * c;
}

// Koppel grafiek hover aan kaart marker
document.getElementById('profile').on('plotly_hover', function(eventdata){
    const point = eventdata.points[0];
    if(point){
        const d = point.x;
        let idx=0; 
        let minDiff=Math.abs(points_js[0].distance-d);
        for(let i=1; i<points_js.length; i++){
            let diff=Math.abs(points_js[i].distance-d);
            if(diff<minDiff){minDiff=diff; idx=i;}
        }
        hoverMarker.setLatLng([points_js[idx].lat, points_js[idx].lon]);
    }
});

// Resize handler voor responsive grafiek
window.addEventListener('resize', function() {
    Plotly.Plots.resize('profile');
});
</script>
